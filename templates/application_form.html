<h1>Financial Assistance</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Funding Form</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Font Awesome icons (free version) -->
    <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Simple line icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="static/css/styles.css" rel="stylesheet">
    <style>
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            display: inline-block;
            margin-right: 10px;
        }
        .radio-group {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Financial Assistance</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="student_num">Student Number:</label>
        <input type="text" id="student_num" name="student_num" required>

        <label for="first_name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="contact_no">Contact Number:</label>
        <input type="text" id="contact_no" name="contact_no" required>

        <label for="student_email">Student Email:</label>
        <input type="email" id="student_email" name="student_email" required>

        <label for="id_copy">Certified ID Copy:</label>
        <input type="file" id="id_copy" name="id_copy" accept=".pdf,.jpg,.png" required>

        <label for="proof_of_reg">Proof of Registration:</label>
        <input type="file" id="proof_of_reg" name="proof_of_reg" accept=".pdf,.jpg,.png" required>

        <label for="academic_record">Academic Record:</label>
        <input type="file" id="academic_record" name="academic_record" accept=".pdf,.jpg,.png" required>

        <label for="motivation">Motivation:</label>
        <input type="file" id="motivation" name="motivation" accept=".pdf,.docx" required>

        <label for="banking_proof">Financial Statement:</label>
        <input type="file" id="financial_statement" name="financial_statement" accept=".pdf,.jpg,.png" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
